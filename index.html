<!DOCTYPE html>
<html>


<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	 <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet"> 
	<title>Tic Tac Toe</title>
	<script defer type="text/javascript" src="app.js"></script>
</head>
<body>
<h1>Tic Tac Toe</h1>

<div class="player">
</div>

<div id="p1">
	<h2 id="p1score">Player X Score</h2>
	<table id="boxone"></table>
</div>
<div id="p2">
	<h2 id="p2score">Player O Score</h2>
	<table id="boxtwo"></table>
</div>


<table class="center">
	<tr class="row" id="firstrow">
		<th class="first" id="1"></th>
		<th class="first" id="2"></th>
		<th class="first" id="3"></th>
	</tr>
	<tr class="row" id="secondrow">
		<th class="second" id="4"></th>
		<th class="second" id="5"></th>
		<th class="second" id="6"></th>
	</tr>
	<tr class="row" id="thirdrow">
		<th class="third" id="7"></th>
		<th class="third" id="8"></th>
		<th class="third" id="9"></th>
	</tr>
</table>

<div class="wrapper">
	<button type="button" id="refresh">Refresh Game</button>
</div>

</body>
</html>
